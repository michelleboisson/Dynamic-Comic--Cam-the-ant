<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Emo Ant</title>
	
	<link href="css/styles.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div id="fullwidth">
	<div id="title"></div>
	<div id="scrollimg"><img src="images/scroll.gif" alt="scroll down"/></div>

	<div id="container">
	
		<img src="images/kitchen.png" alt="kitchen" id ="kitchen"/>
	
	</div>
</div>




<script src="js/jquery-1.7.1.js" type="text/javascript" ></script>
<script src="js/jquery-ui-1.8.17.custom.min.js" type="text/javascript"></script>
<script src="js/scripts.js" type="text/javascript"></script>

<script>
	//set the container to be centered since it's position is fixed
	function setContainer (){
		var windowWidth = $(window).width();
		var setLeftContainer = (windowWidth - $('#container').width()) / 2;
		$('#container').css('left', setLeftContainer);
	}


	jQuery(document).ready(function() {
		console.log("ready!");
		setContainer();
		$('#kitchen').css('zoom', '0.27076923076923076');
	});

	$(window).resize(function() {
		setContainer();
	});
	

	var scene1 = 548;
	var hereY; //tracks where we are in the scroll
	$(window).scroll(function () {
	
		//when we start scrolling, remove the jumping scroll indicator
		$('#scrollimg').addClass('remove');

		hereY = getScrollXY();
		console.log(hereY);
		
		if (hereY < scene1){
			$('#kitchen').fadeIn();
			$('#container').removeClass('blue-transition');
			$('#container').addClass('grey-transition');
			$('#title').text("Scene 1");
			
			$('#kitchen').css('zoom', hereY/650 + 0.27076923076923076);
			$('#kitchen').css('margin-left', -hereY*1.5-200);
			$('#kitchen').css('margin-top', -hereY*3-340);
		}
		if (hereY > scene1){
			$('#kitchen').fadeOut();
			$('#container').removeClass('grey-transition');
			$('#kitchen').addClass('white-transition');
			$('#title').text("Scene 2");
		}
		

	});//end on window scroll
</script>

</body>
</html>
